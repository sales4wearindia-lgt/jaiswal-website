<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaiswal Enterprises | Men's Sportswear & Casual Wear</title>
  <style>
    :root {
      --bg-light: #fef6f7;         /* soft peach / light pink */
      --bg-white: #ffffff;
      --text-dark: #1a1a1a;
      --text-muted: #666666;
      --accent: #ff4157;           /* bright red-pink */
      --accent-dark: #e53448;
      --border-soft: #f8c7d1;      /* soft pink border */
      --chip-bg: #ffe9ee;          /* chip background */
      --badge-bg: #ffeef2;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.08);
      --radius-lg: 18px;
      --radius-xl: 26px;
      --max-width: 1100px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left, #ffeef2, #fef6f7 40%, #ffffff 100%);
      color: var(--text-dark);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 16px;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(10px);
    }

    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 16px;
      margin: 8px auto;
      max-width: var(--max-width);
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 18px rgba(255, 65, 87, 0.15);
      border: 1px solid rgba(248, 199, 209, 0.8);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #ff9aa8, var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(230, 57, 70, 0.4);
    }

    .brand-text-main {
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    .brand-text-sub {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 1.5px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .nav-links a {
      padding: 6px 10px;
      border-radius: 999px;
    }

    .nav-links a:hover {
      background: #ffe9ee;
      color: var(--text-dark);
    }

    .nav-cta {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 8px 20px rgba(255, 65, 87, 0.35);
    }

    .nav-cta:hover {
      background: var(--accent-dark);
    }

    /* HERO */
    .hero {
      padding: 26px 0 10px;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 24px;
      align-items: center;
    }

    .hero-left {
      padding: 20px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--badge-bg);
      color: var(--text-muted);
      font-size: 11px;
      margin-bottom: 14px;
      box-shadow: 0 6px 14px rgba(255, 65, 87, 0.12);
      border: 1px solid rgba(248, 199, 209, 0.8);
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
    }

    .hero-title {
      font-size: clamp(24px, 4vw, 32px);
      font-weight: 800;
      margin-bottom: 10px;
    }

    .hero-title span {
      color: var(--accent);
    }

    .hero-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .hero-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 18px;
      font-size: 11px;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--chip-bg);
      border: 1px solid var(--border-soft);
      color: var(--text-muted);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }

    .btn-primary {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(255, 65, 87, 0.35);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary:hover {
      background: var(--accent-dark);
    }

    .btn-secondary {
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #fff;
      font-size: 13px;
      color: var(--text-dark);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-secondary:hover {
      background: #fff5f7;
    }

    .hero-note {
      font-size: 11px;
      color: var(--text-muted);
    }

    .hero-right {
      padding: 12px;
    }

    .hero-card {
      background: linear-gradient(145deg, #ffffff, #ffeef2);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 16px;
      position: relative;
      overflow: hidden;
      border: 1px solid #f8c7d1;
    }

    .hero-card::before {
      content: "";
      position: absolute;
      top: -40px;
      right: -40px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 154, 168, 0.45), transparent);
    }

    .hero-card-tag {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 6px 10px;
      font-size: 11px;
      border-radius: 999px;
      background: #111;
      color: #fff;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 16px;
    }

    .hero-product {
      background: #fff;
      border-radius: 16px;
      padding: 10px;
      border: 1px solid #fbe0e7;
    }

    .hero-product-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .hero-product-meta {
      font-size: 10px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .hero-product-price {
      font-size: 12px;
      font-weight: 700;
      color: var(--accent);
    }

    .hero-strip {
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 16px;
      background: #111;
      color: #f9f9f9;
      font-size: 11px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .hero-strip span {
      opacity: 0.85;
    }

    .hero-strip strong {
      color: #fff;
    }
