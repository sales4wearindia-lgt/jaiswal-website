<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jaiswal Enterprises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:system-ui, -apple-system, "Segoe UI";
    }

    body{
      background: radial-gradient(circle at top, #e0f2fe 0, #fdf2f8 30%, #f9fafb 60%, #eef2ff 100%);
      color:#0f172a;
    }

    a{text-decoration:none; color:inherit;}

    /* Simple fade-up animation */
    @keyframes fadeUp {
      from { opacity:0; transform:translateY(16px); }
      to   { opacity:1; transform:translateY(0); }
    }

    /* HEADER */
    header{
      background:linear-gradient(90deg,#020617,#0f172a,#020617);
      color:#fff;
      padding:12px 16px;
      position:sticky;
      top:0;
      z-index:100;
      box-shadow:0 6px 16px rgba(0,0,0,.4);
    }
    .nav-container{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo-text{
      font-weight:800;
      font-size:1.15rem;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    .logo-text span{
      background:linear-gradient(90deg,#facc15,#fb923c,#f97316);
      -webkit-background-clip:text;
      color:transparent;
    }
    nav ul{
      list-style:none;
      display:flex;
      gap:18px;
      font-size:.9rem;
    }
    nav ul li a{
      padding:6px 12px;
      border-radius:999px;
      transition:.2s;
    }
    nav ul li a:hover{
      background:rgba(148,163,184,.25);
    }

    /* HERO */
    .hero{
      max-width:1200px;
      margin:20px auto;
      padding:0 12px;
      display:grid;
      grid-template-columns: minmax(0,1.4fr) minmax(0,1.3fr);
      gap:20px;
      align-items:stretch;
      animation:fadeUp .6s ease-out;
    }
    @media(max-width:800px){
      .hero{
        grid-template-columns:1fr;
        margin-top:16px;
      }
    }

    .hero-banner{
      background:linear-gradient(135deg,#0f172a,#1d4ed8,#22c55e);
      border-radius:26px;
      padding:26px;
      box-shadow:0 12px 32px rgba(0,0,0,.5);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
      min-height:260px;
      transition:transform .2s, box-shadow .2s;
    }
    .hero-banner:hover{
      transform:translateY(-3px);
      box-shadow:0 16px 40px rgba(0,0,0,.55);
    }

    /* MEDIUM SIZE CLEAN LOGO */
    .hero-logo-box{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .hero-logo-box img{
      width:100%;
      max-width:350px;   /* medium size */
      height:auto;
      object-fit:contain;
      background:none;
      padding:0;
      margin:0;
      border-radius:0;
      box-shadow:none;
    }

    .hero-banner-text{
      margin-top:18px;
      text-align:center;
      font-size:.92rem;
      color:#e5e7eb;
    }
    .hero-banner-text strong{color:#fef3c7;}

    /* RIGHT BOX */
    .right-box{
      background:#020617;
      color:#f9fafb;
      border-radius:26px;
      padding:20px;
      box-shadow:0 12px 32px rgba(0,0,0,.6);
      animation:fadeUp .7s ease-out;
    }

    .right-box h1{
      font-size:1.3rem;
      margin-bottom:8px;
    }
    .right-box p{
      font-size:.9rem;
      opacity:.95;
      margin-bottom:10px;
    }

    .info-line{
      background:rgba(255,255,255,0.07);
      padding:9px 12px;
      border-radius:12px;
      border:1px solid rgba(148,163,184,.5);
      margin:5px 0;
      font-size:.85rem;
    }

    .cta-row{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn-primary,
    .btn-outline{
      padding:9px 16px;
      border-radius:999px;
      font-size:.85rem;
      cursor:pointer;
      transition:transform .15s, box-shadow .15s, background .15s, border-color .15s;
    }
    .btn-primary{
      background:linear-gradient(90deg,#22c55e,#4ade80);
      border:none;
      color:#052e16;
      font-weight:700;
    }
    .btn-primary:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 22px rgba(22,163,74,.6);
    }
    .btn-outline{
      border:1px solid #94a3b8;
      background:transparent;
      color:#fff;
    }
    .btn-outline:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 22px rgba(15,23,42,.7);
      background:rgba(148,163,184,.15);
    }

    /* SECTION */
    section{
      max-width:1200px;
      margin:20px auto;
      padding:0 12px;
    }
    section h2{
      background:#fff;
      padding:7px 18px;
      border-radius:999px;
      display:inline-block;
      box-shadow:0 4px 12px rgba(0,0,0,.12);
      margin-bottom:14px;
      font-size:1rem;
    }
